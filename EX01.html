<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Checkbox with Animation</title>
  <style>
    fieldset {
      border: 1px solid #ccc;
      padding: 10px;
    }
    legend {
      font-weight: bold;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #4CAF50; 
      transition: transform 0.2s ease;
    }
    input[type="checkbox"]:checked {
      transform: scale(1.2);
    }
    label {
      margin-right: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <fieldset>
    <table><b>Preview :</b></table>
    <tabel><input type="checkbox"> Oranges</tabel>
    <tabel><input type="checkbox"> Bananas</tabel>
  </fieldset>

</body>
</html>
