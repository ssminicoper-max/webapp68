<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Polka Dot Background</title>
<style>
  fieldset.preview{
    width: 860px;
    border: 1px solid #cfcfd4;
    padding: 10px 12px;
    background: #fff;
  }
  fieldset.preview legend{
    font-weight: 700;
    font-family: "Times New Roman", Times, serif;
  }

  .demo-scroll {
    height: 180px;             
    overflow-y: auto;
    border: 1px solid #ddd;
    background: #fff;
  }
  .row {
    display: flex;
    min-height: 360px;          
  }
  .polka {
    width: 260px;
    background:
      radial-gradient(circle, #000 3px, transparent 3.5px) 0 0/40px 40px,
      radial-gradient(circle, #e45454 3px, transparent 3.5px) 20px 20px/40px 40px,
      #cfcfcf;
  }
  .blank {
    flex: 1;
    background: #fff;
  }
</style>
</head>
<body>

<fieldset class="preview">
  <div class="demo-scroll">
    <div class="row">
      <div class="polka"></div>
      <div class="blank"></div>
    </div>
  </div>
</fieldset>

</body>
</html>
