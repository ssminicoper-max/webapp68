<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    fieldset.preview {
      width: 680px;
      border: 3px solid #cfcfd4;
      padding: 10px 12px;
      background: #fff;
      margin: 16px 0; 
    }
    fieldset.preview legend {
      font-weight: 700;
      font-family: "Times New Roman", Times, Georgia, serif;
    }

    .img-wrap {
      position: relative;
      width: 260px;
      height: 200px;
      overflow: hidden;
      border: 1px solid #cfcfd4;
      background: #eee;
    }
    .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      left: 10px;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      padding: 12px 16px;
      background: linear-gradient(90deg, rgba(253, 156, 211, 0.85), rgba(45, 45, 45, 0.85));
      color: #fff;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }

    .overlay .title {
      margin: 0;
      font-family: "Times New Roman", Times, Georgia, serif;
      font-size: 34px;
      font-weight: 700;
      letter-spacing: .5px;
      text-shadow: 0 1px 2px rgba(0,0,0,.35);
    }
  </style>
</head>
<body>

  <fieldset class="preview">
    <table><b>Preview:</b></table>

    <div class="img-wrap">
      <img src="bll.jpeg" class="image">
      <div class="overlay">
        <h3 class="title">Hello , Blink!</h3>
      </div>
    </div>

  </fieldset>

</body>
</html>
